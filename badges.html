
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Badges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 1rem;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .badge {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }
    .locked {
      background: #ccc;
      color: #888;
    }
    .unlocked {
      background: #FFEB3B;
      color: #333;
    }
    .progress {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>🏅 Liste des Badges</header>
  <nav>
    <a href="index.html">🏠 Accueil</a>
    <a href="settings.html">⚙️ Réglages</a>
    <a href="history.html">📜 Historique</a>
  </nav>
  <div class="container" id="badgeList"></div>
  <script>
    const badges = [
      { id: "firstTask", name: "Première tâche", condition: t => t >= 1 },
      { id: "fiveTasks", name: "5 tâches faites", condition: t => t >= 5 },
      { id: "habitMaster", name: "10 tâches quotidiennes", condition: t => t >= 10 },
    ];

    const unlocked = JSON.parse(localStorage.getItem("badges") || "[]");
    const progress = parseInt(localStorage.getItem("tasksDone") || "0", 10);
    const container = document.getElementById("badgeList");

    badges.forEach(badge => {
      const div = document.createElement("div");
      const isUnlocked = unlocked.includes(badge.id);
      div.className = "badge " + (isUnlocked ? "unlocked" : "locked");
      div.innerHTML = `${badge.name}<br><span class="progress">${isUnlocked ? "Débloqué" : "Progression : " + progress}</span>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
