<body>

  </nav>
  <div class="container">
    <label>Ajouter une nouvelle t√¢che :</label>
    <input type="text" id="taskName" placeholder="Nom de la t√¢che">
    <label>Cat√©gorie :</label>
    <select id="taskCategory"></select>
    <label>Nouvelle cat√©gorie :</label>
    <input type="text" id="newCategory" placeholder="Ex: üå± Bien-√™tre">
    <button onclick="addCategory()">Ajouter la cat√©gorie</button>
    <label>P√©riodicit√© :</label>
    <select id="taskType">
      <option value="quotidien">Quotidien</option>
      <option value="hebdomadaire">Hebdomadaire</option>
      <option value="ponctuel">Ponctuel</option>
      <option value="3j">Tous les 3 jours</option>
    </select>
    <label>XP gagn√©e :</label>
    <input type="number" id="taskPoints" value="10">
    <button onclick="addTaskFromSettings()">Ajouter</button>

    <hr>

    <button onclick="resetProfile()">üîÑ R√©initialiser le profil</button>

  <footer>

  </footer>
  <script>
    function addTaskFromSettings() {
      const name = document.getElementById('taskName').value.trim();
      const category = document.getElementById('taskCategory').value.trim();
      const type = document.getElementById('taskType').value;
      const points = parseInt(document.getElementById('taskPoints').value);

      if (!name || !category || isNaN(points)) return alert("Champs invalides.");

      const task = { name, category, type, points, done: false };
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      alert("T√¢che ajout√©e !");
    }

    function resetProfile() {
      localStorage.setItem('xp', '0');
      localStorage.setItem('badges', '{}');
      localStorage.setItem('taskCount', '0');
      localStorage.setItem('level', '1');
      alert("Profil r√©initialis√© !");
    }

    function clearHistory() {
      localStorage.removeItem('history');
      alert("Historique vid√© !");
    }
  
    const defaultCategories = ["üèÉ Sport", "üçè Alimentation", "üíÜ Healthy Life", "üìà Good Habit", "üèÜ Succ√®s"];
    let categories = JSON.parse(localStorage.getItem("categories") || "null");
    if (!categories) {
      categories = defaultCategories;
      localStorage.setItem("categories", JSON.stringify(categories));
    }

    const taskCategorySelect = document.getElementById('taskCategory');
    function refreshCategoryOptions() {
      taskCategorySelect.innerHTML = "";
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        taskCategorySelect.appendChild(opt);
      });
    }

    function addCategory() {
      const newCat = document.getElementById("newCategory").value.trim();
      if (newCat && !categories.includes(newCat)) {
        categories.push(newCat);
        localStorage.setItem("categories", JSON.stringify(categories));
        refreshCategoryOptions();
        alert("Cat√©gorie ajout√©e !");
        document.getElementById("newCategory").value = "";
      }
    }

    refreshCategoryOptions();

</script>
