
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réglages v3.2</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #4CAF50; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { max-width: 800px; margin: 2rem auto; background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
    input, select, button { padding: 0.5rem; margin-bottom: 1rem; width: 100%; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    a { text-decoration: none; color: #4CAF50; display: inline-block; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>Réglages <span style="font-size:0.8rem;">(v3.2)</span></header>
  <div class="container">
    <a href="index.html">⬅️ Retour</a>

    <h2>Ajouter une tâche</h2>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" id="taskName" />
    </div>
    <div class="form-group">
      <label>Type</label>
      <select id="taskType">
        <option value="one-shot">One-shot</option>
        <option value="daily">Quotidienne</option>
        <option value="weekly">Hebdomadaire</option>
        <option value="3-days">Tous les 3 jours</option>
      </select>
    </div>
    <div class="form-group">
      <label>Catégorie</label>
      <select id="taskCategory"></select>
    </div>
    <div class="form-group">
      <label>Points</label>
      <input type="number" id="taskPoints" />
    </div>
    <button onclick="addTask()">Ajouter</button>

    <h2>Catégories</h2>
    <div class="form-group">
      <input type="text" id="newCategory" placeholder="Nouvelle catégorie" />
      <button onclick="addCategory()">Ajouter Catégorie</button>
    </div>
    <ul id="categoryList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let categories = JSON.parse(localStorage.getItem('categories')) || [];

    function addTask() {
      const name = document.getElementById('taskName').value;
      const type = document.getElementById('taskType').value;
      const category = document.getElementById('taskCategory').value;
      const points = parseInt(document.getElementById('taskPoints').value);
      if (!name || !category || isNaN(points)) return alert("Tous les champs sont requis.");

      tasks.push({ name, type, category, points, done: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      alert("Tâche ajoutée ✅");
    }

    function addCategory() {
      const name = document.getElementById('newCategory').value;
      if (!name) return;
      categories.push(name);
      localStorage.setItem('categories', JSON.stringify(categories));
      renderCategories();
      renderCategorySelect();
    }

    function renderCategories() {
      const list = document.getElementById('categoryList');
      list.innerHTML = '';
      categories.forEach((cat, i) => {
        const li = document.createElement('li');
        li.textContent = cat;
        const btn = document.createElement('button');
        btn.textContent = '❌';
        btn.onclick = () => {
          categories.splice(i, 1);
          localStorage.setItem('categories', JSON.stringify(categories));
          renderCategories();
          renderCategorySelect();
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    function renderCategorySelect() {
      const select = document.getElementById('taskCategory');
      select.innerHTML = '';
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    renderCategories();
    renderCategorySelect();
  </script>
</body>
</html>
