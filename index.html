<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Gamifi√© v3.4</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      text-align: center;
      padding: 0.5rem;
    }
    nav a {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
      margin: 0 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 2rem auto;
      gap: 2rem;
      padding: 0 1rem;
    }
    .left, .right {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .left {
      flex: 1 1 55%;
    }
    .right {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .tasks li {
      list-style: none;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      transition: opacity 0.5s ease-out, transform 0.3s ease;
    }
    .fade-out {
      opacity: 0;
      transform: translateX(30px);
    }
    .tasks input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .tasks button {
      margin-left: auto;
      background: red;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .level-up {
      animation: levelUpFlash 1s ease-in-out;
    }
    @keyframes levelUpFlash {
      0% { background-color: #fff; }
      50% { background-color: #c8e6c9; }
      100% { background-color: #fff; }
    }
    .stats, .achievements {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0;
      transition: width 0.3s;
    }
    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      background: #FFEB3B;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
