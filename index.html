
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Gamifi√©</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tasks li {
      list-style: none;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .tasks input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .stats, .achievements {
      margin-top: 1rem;
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0;
      transition: width 0.3s;
    }
    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      background: #FFEB3B;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ToDo Gamifi√© üéÆ</header>
  <div class="container">
    <h2>T√¢ches</h2>
    <ul class="tasks" id="taskList">
      <li><input type="checkbox" data-points="5"> Faire 30 min de sport (quotidien)</li>
      <li><input type="checkbox" data-points="10"> Terminer un rapport (hebdo)</li>
      <li><input type="checkbox" data-points="20"> Aller chez le dentiste (one-shot)</li>
      <li><input type="checkbox" data-points="5"> Lire 10 pages (quotidien)</li>
      <li><input type="checkbox" data-points="10"> Faire une s√©ance de m√©ditation (hebdo)</li>
    </ul>

    <div class="stats">
      <h2>Profil</h2>
      <p><strong>XP Totale:</strong> <span id="xpTotal">0</span></p>
      <p><strong>Niveau:</strong> <span id="level">1</span></p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="achievements">
      <h2>Badges</h2>
      <div id="badges"></div>
    </div>
  </div>

  <script>
    const taskList = document.querySelectorAll('#taskList input[type="checkbox"]');
    const xpTotalEl = document.getElementById('xpTotal');
    const levelEl = document.getElementById('level');
    const progressFill = document.getElementById('progressFill');
    const badgesEl = document.getElementById('badges');

    let xpTotal = 0;

    function updateStats() {
      xpTotalEl.textContent = xpTotal;
      const level = Math.floor(xpTotal / 100) + 1;
      levelEl.textContent = level;
      const progress = (xpTotal % 100);
      progressFill.style.width = progress + '%';
      updateBadges();
    }

    function updateBadges() {
      badgesEl.innerHTML = '';
      if (xpTotal >= 5) badgesEl.innerHTML += '<span class="badge">Premier Pas</span>';
      if (xpTotal >= 50) badgesEl.innerHTML += '<span class="badge">XP 50+</span>';
      if (xpTotal >= 100) badgesEl.innerHTML += '<span class="badge">XP 100+</span>';
    }

    taskList.forEach(task => {
      task.addEventListener('change', () => {
        const points = parseInt(task.dataset.points);
        xpTotal += task.checked ? points : -points;
        updateStats();
      });
    });

    updateStats();
  </script>
</body>
</html>
