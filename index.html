
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Gamifi√© v3</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .tasks li {
      list-style: none;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .tasks input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .stats, .achievements {
      margin-top: 1rem;
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0;
      transition: width 0.3s;
    }
    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      background: #FFEB3B;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ToDo Gamifi√© üéÆ</header>
  <div class="container">
    <h2>Ajouter une t√¢che</h2>
    <div class="form-group">
      <input type="text" id="taskName" placeholder="Nom de la t√¢che" />
      <select id="taskType">
        <option value="quotidien">Quotidien</option>
        <option value="hebdo">Hebdo</option>
        <option value="3-jours">Tous les 3 jours</option>
        <option value="one-shot">One-shot</option>
      </select>
      <select id="taskCategory"></select>
      <input type="number" id="taskPoints" placeholder="Points" min="1" />
      <button onclick="addTask()">Ajouter</button>
    </div>

    <h3>Cat√©gories personnalis√©es</h3>
    <div class="form-group">
      <input type="text" id="newCategory" placeholder="Nouvelle cat√©gorie" />
      <button onclick="addCategory()">Ajouter cat√©gorie</button>
    </div>

    <h2>T√¢ches</h2>
    <ul class="tasks" id="taskList"></ul>

    <div class="stats">
      <h2>Profil</h2>
      <p><strong>XP Totale:</strong> <span id="xpTotal">0</span></p>
      <p><strong>Niveau:</strong> <span id="level">1</span></p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="achievements">
      <h2>Badges</h2>
      <div id="badges"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskListEl = document.getElementById('taskList');
      const xpTotalEl = document.getElementById('xpTotal');
      const levelEl = document.getElementById('level');
      const progressFill = document.getElementById('progressFill');
      const badgesEl = document.getElementById('badges');
      const taskCategoryEl = document.getElementById('taskCategory');

      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      let categories = JSON.parse(localStorage.getItem('categories')) || ["Sport", "Travail", "Perso", "Lecture", "Sant√©", "Apprentissage"];
      let xpTotal = 0;

      function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      function saveCategories() {
        localStorage.setItem('categories', JSON.stringify(categories));
      }

      function addCategory() {
        const newCat = document.getElementById('newCategory').value.trim();
        if (newCat && !categories.includes(newCat)) {
          categories.push(newCat);
          saveCategories();
          renderCategories();
        }
        document.getElementById('newCategory').value = '';
      }

      function renderCategories() {
        taskCategoryEl.innerHTML = '';
        categories.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat;
          opt.textContent = cat;
          taskCategoryEl.appendChild(opt);
        });
      }

      function addTask() {
        const name = document.getElementById('taskName').value.trim();
        const type = document.getElementById('taskType').value;
        const category = taskCategoryEl.value;
        const points = parseInt(document.getElementById('taskPoints').value) || 0;
        if (!name || points <= 0) return;
        const task = { name, type, category, points, done: false };
        tasks.push(task);
        saveTasks();
        renderTasks();
        document.getElementById('taskName').value = '';
        document.getElementById('taskPoints').value = '';
      }

      function toggleTask(index) {
        tasks[index].done = !tasks[index].done;
        saveTasks();
        renderTasks();
      }

      function renderTasks() {
        taskListEl.innerHTML = '';
        xpTotal = 0;

        tasks.forEach((task, index) => {
          if (task.done) xpTotal += task.points;

          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = task.done;
          checkbox.addEventListener('change', () => toggleTask(index));

          li.appendChild(checkbox);
          li.append(`${task.name} (${task.type}, ${task.category}) [+${task.points} XP]`);
          taskListEl.appendChild(li);
        });

        updateStats();
      }

      function updateStats() {
        xpTotalEl.textContent = xpTotal;
        const level = Math.floor(xpTotal / 100) + 1;
        levelEl.textContent = level;
        const progress = (xpTotal % 100);
        progressFill.style.width = progress + '%';
        updateBadges();
      }

      function updateBadges() {
        badgesEl.innerHTML = '';
        if (xpTotal >= 5) badgesEl.innerHTML += '<span class="badge">Premier Pas</span>';
        if (xpTotal >= 50) badgesEl.innerHTML += '<span class="badge">XP 50+</span>';
        if (xpTotal >= 100) badgesEl.innerHTML += '<span class="badge">XP 100+</span>';
      }

      renderCategories();
      renderTasks();

      // üîê Rendre les fonctions accessibles globalement
      window.addTask = addTask;
      window.addCategory = addCategory;
    });
  </script>
</body>
</html>
