  <script src="app.js">
function filterTasksByCategory() {
  const selected = document.getElementById("categoryFilter").value;
  const allTasks = document.querySelectorAll("#taskList li");
  allTasks.forEach(li => {
    if (!selected || li.dataset.category === selected) {
      li.style.display = "flex";
    } else {
      li.style.display = "none";
    }
  });
}


function filterTasksByType() {
  const selectedType = document.getElementById("typeFilter").value;
  const taskList = document.querySelectorAll("#taskList li");
  taskList.forEach(li => {
    if (!selectedType || li.dataset.type === selectedType) {
      li.style.display = "flex";
    } else {
      li.style.display = "none";
    }
  });
}


function applyFilter() {
  const selectedType = document.getElementById("filterPeriod").value;
  const tasks = document.querySelectorAll("#taskList li");
  tasks.forEach(task => {
    const type = task.dataset.type;
    if (!selectedType || selectedType === type) {
      task.style.display = "flex";
    } else {
      task.style.display = "none";
    }
  });
}
