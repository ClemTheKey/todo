<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Gamifi√© v3.1</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .tasks li {
      list-style: none;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .tasks input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .tasks button {
      margin-left: auto;
      background: red;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .stats, .achievements {
      margin-top: 1rem;
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0;
      transition: width 0.3s;
    }
    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      background: #FFEB3B;
      border-radius: 5px;
      font-weight: bold;
    }
    .settings {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>ToDo Gamifi√© üéÆ <span style='font-size:0.8rem;'>(v3.1)</span></header>
  <nav style="text-align:center; padding: 0.5rem;">
    <a href="settings.html" style="color:#4CAF50; font-weight:bold; text-decoration:none;">‚öôÔ∏è R√©glages</a>
    <span> | </span>
    <a href="history.html" style="color:#4CAF50; font-weight:bold; text-decoration:none;">üìú Historique</a>
  </nav>
  <div class="container">
    <h2>T√¢ches</h2>
    <ul class="tasks" id="taskList"></ul>

    <div class="stats">
      <h2>Profil</h2>
      <p><strong>XP Totale:</strong> <span id="xpTotal">0</span></p>
      <p><strong>Niveau:</strong> <span id="level">1</span></p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="achievements">
      <h2>Badges</h2>
      <div id="badges"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskListEl = document.getElementById('taskList');
      const xpTotalEl = document.getElementById('xpTotal');
      const levelEl = document.getElementById('level');
      const progressFill = document.getElementById('progressFill');
      const badgesEl = document.getElementById('badges');

      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      let history = JSON.parse(localStorage.getItem('history')) || [];
      let xpTotal = 0;

      function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      function saveHistory() {
        localStorage.setItem('history', JSON.stringify(history));
      }

      function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }

      function toggleTask(index) {
        const task = tasks[index];
        task.done = true;
        history.push({ ...task, date: new Date().toLocaleString() });
        saveHistory();

        if (task.type === 'one-shot') {
          tasks.splice(index, 1);
        } else {
          const clonedTask = { ...task, done: false };
          tasks.splice(index, 1);
          setTimeout(() => {
            tasks.push(clonedTask);
            saveTasks();
            renderTasks();
          }, 2000);
        }

        saveTasks();
        renderTasks();
      }

      function renderTasks() {
        taskListEl.innerHTML = '';
        xpTotal = 0;

        tasks.forEach((task, index) => {
          if (task.done) xpTotal += task.points;

          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = task.done;
          checkbox.addEventListener('change', () => toggleTask(index));

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'X';
          deleteBtn.onclick = () => deleteTask(index);

          li.appendChild(checkbox);
          li.append(`${task.name} (${task.type}, ${task.category}) [+${task.points} XP]`);
          li.appendChild(deleteBtn);
          taskListEl.appendChild(li);
        });

        updateStats();
      }

      function updateStats() {
        xpTotalEl.textContent = xpTotal;
        const level = Math.floor(xpTotal / 100) + 1;
        levelEl.textContent = level;
        const progress = (xpTotal % 100);
        progressFill.style.width = progress + '%';
        updateBadges();
      }

      function updateBadges() {
        badgesEl.innerHTML = '';
        if (xpTotal >= 5) badgesEl.innerHTML += '<span class="badge">Premier Pas</span>';
        if (xpTotal >= 50) badgesEl.innerHTML += '<span class="badge">XP 50+</span>';
        if (xpTotal >= 100) badgesEl.innerHTML += '<span class="badge">XP 100+</span>';
      }

      renderTasks();
    });
  </script>
</body>
</html>
