
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique v3.1</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #4CAF50; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { max-width: 800px; margin: 2rem auto; background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    ul { list-style: none; padding-left: 0; }
    li { padding: 0.5rem 0; border-bottom: 1px solid #ddd; }
    a { text-decoration: none; color: #4CAF50; display: inline-block; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>Historique <span style="font-size:0.8rem;">(v3.1)</span></header>
  <div class="container">
    <a href="index.html">⬅️ Retour</a>
    <ul id="historyList"></ul>
  </div>

  <script>
    const history = JSON.parse(localStorage.getItem('history')) || [];
    const list = document.getElementById('historyList');

    if (history.length === 0) {
      list.innerHTML = '<li>Aucune tâche accomplie pour l’instant.</li>';
    } else {
      history.reverse().forEach(task => {
        const li = document.createElement('li');
        li.textContent = `${task.name} (${task.category}, ${task.type}) [+${task.points} XP] - Le ${task.date}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
