
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 2rem; }
    h1 { color: #4CAF50; }
    .task-entry {
      background: white;
      margin-bottom: 0.5rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .date { font-size: 0.9rem; color: #888; }
  </style>
</head>
<body>
  <h1>ðŸ“œ Historique des tÃ¢ches validÃ©es</h1>
  <div id="historyList"></div>

  <script>
    const historyEl = document.getElementById("historyList");
    const history = JSON.parse(localStorage.getItem("history")) || [];

    history.reverse().forEach(task => {
      const div = document.createElement("div");
      div.className = "task-entry";
      div.innerHTML = `
        <strong>${task.name}</strong> (${task.type}, ${task.category})<br/>
        <span class="date">${task.date}</span> [+${task.points} XP]
      `;
      historyEl.appendChild(div);
    });
  </script>
</body>
</html>
