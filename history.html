
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Historique des Tâches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 1rem;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    li {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    .emoji {
      font-size: 1.2em;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>📜 Historique des Tâches</header>
  <nav>
    <a href="index.html">🏠 Accueil</a>
    <a href="settings.html">⚙️ Réglages</a>
    <a href="badges.html">🏅 Badges</a>
  </nav>
  <div class="container">
    <ul id="historyList"></ul>
  </div>
  <script>
    const emojiMap = {
      "Sport": "🏃",
      "Alimentation": "🥗",
      "Healthy Life": "🧘",
      "Good Habit": "📘",
      "Succès": "🚀",
      "Divers": "✨"
    };

    const history = JSON.parse(localStorage.getItem("history") || "[]");
    const ul = document.getElementById("historyList");

    history.forEach(entry => {
      const li = document.createElement("li");
      const emoji = emojiMap[entry.category] || "🗂️";
      li.innerHTML = `<span class="emoji">${emoji}</span>${entry.name} (${entry.category}, ${entry.type}) - <em>${entry.date}</em>`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
